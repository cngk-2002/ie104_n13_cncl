            <ul class="navbar-nav ml-auto" data-login="false">
              <!-- Login -->
              <button
                type="button"
                class="btn"
                data-mdb-toggle="modal"
                data-mdb-target="#loginBtn"
              >
                Login
              </button>
              <!-- Modal Login-->
              <div id="loginBtn" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title font-weight-bold">Login</h4>
                      <button
                        type="button"
                        class="btn-close"
                        aria-label="Close"
                        data-mdb-dismiss="modal"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                          <input
                            type="email"
                            id="emaillogin"
                            class="form-control"
                          />
                          <label class="form-label" for="emaillogin"
                            >Email address</label
                          >
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                          <input
                            type="password"
                            id="passwordlogin"
                            class="form-control"
                          />
                          <label class="form-label" for="passwordlogin"
                            >Password</label
                          >
                        </div>

                        <div class="row mb-4">
                          <div class="col d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check">
                              <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                id="form2Example31"
                                checked
                              />
                              <label
                                class="form-check-label"
                                for="form2Example31"
                                >Remember me</label
                              >
                            </div>
                          </div>

                          <div class="col">
                            <!-- Simple link -->
                            <a href="#!">Forgot password?</a>
                          </div>
                        </div>

                        <!-- Submit button -->
                        <button
                          type="button"
                          onclick="signIn()"
                          class="btn btn-primary btn-block mb-4"
                        >
                          Sign in
                        </button>

                        <!-- Register buttons -->
                        <div class="text-center">
                          <p>Not a member? <a href="#!">Register</a></p>
                          <p>or sign up with:</p>
                          <button
                            type="button"
                            class="btn btn-link btn-floating mx-1"
                          >
                            <i class="fab fa-facebook-f"></i>
                          </button>

                          <button
                            type="button"
                            class="btn btn-link btn-floating mx-1"
                          >
                            <i class="fab fa-google"></i>
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Sign up -->
              <button
                type="button"
                class="btn"
                data-mdb-toggle="modal"
                data-mdb-target="#signupBtn"
              >
                Sign up
              </button>
              <!-- Modal Sign up-->
              <div id="signupBtn" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title font-weight-bold">Sign up</h4>
                      <button
                        type="button"
                        class="btn-close"
                        aria-label="Close"
                        data-mdb-dismiss="modal"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <!-- action="/ie104_n13_cncl/public/admintest.html" -->
                      <form>
                        <div class="text-center mb-3">
                          <p>Sign up with:</p>
                          <button
                            type="button"
                            class="btn btn-link btn-floating mx-1"
                          >
                            <i class="fab fa-facebook-f"></i>
                          </button>

                          <button
                            type="button"
                            class="btn btn-link btn-floating mx-1"
                          >
                            <i class="fab fa-google"></i>
                          </button>
                        </div>

                        <p class="text-center">or:</p>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                          <input
                            type="email"
                            id="email"
                            class="form-control"
                            required
                          />
                          <label class="form-label" for="email">Email</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                          <input
                            type="password"
                            id="password"
                            class="form-control"
                            required
                          />
                          <label class="form-label" for="password"
                            >Password</label
                          >
                        </div>

                        <!-- Checkbox -->
                        <div
                          class="form-check d-flex justify-content-center mb-4"
                        >
                          <input
                            class="form-check-input me-2"
                            type="checkbox"
                            value=""
                            id="registerCheck"
                            checked
                            aria-describedby="registerCheckHelpText"
                          />
                          <label class="form-check-label" for="registerCheck">
                            I have read and agree to the terms
                          </label>
                        </div>

                        <!-- Submit button -->
                        <button
                          type="submit"
                          onclick="signUp()"
                          class="btn btn-primary btn-block mb-3"
                        >
                          Sign up
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
